<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapid Report News</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

<body>
    <header> 
        <nav>
            <div class="main-nav container flex ">
                <a href="#"><img src="logo.png" alt="Rapid Report News"></a>

            <div class="navbar">
                <ul class="flex ">
                    <li class="on-hover nav-items">India</li>
                    <li class="on-hover nav-items">International</li>
                    <li class="on-hover nav-items">Politics</li>
                    <li class="on-hover nav-items">Sports</li>

            </div>

    </header>
