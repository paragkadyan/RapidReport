<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapid Report News</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header> 
        <nav>
            <div class="main-nav container flex ">
                <a href="#"><img src="logo.png" onclick="reload()" alt="Rapid Report News"></a>

            <div class="navbar">
                <ul class="flex ">
                    <li class="on-hover nav-items" id="International" onclick="onNavclick('category=world')">International</li>
                    <li class="on-hover nav-items" id="india" onclick="onNavclick('country=in')">India</li>
                    <li class="on-hover nav-items" id="business" onclick="onNavclick('category=business')">Business</li>
                    <li class="on-hover nav-items" id="sports" onclick="onNavclick('category=sports')">Sports</li>
                    <li class="on-hover nav-items" id="science" onclick="onNavclick('category=science')">Science</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" class="news-bar" id="
                search-input" placeholder=" e.g. Nifty50, Free Bus">
                <button class="search-button" id="search-button">Search</button>
            </div>
        </nav>
    </header>
    <main>
        <div class="cards-outer container flex" id="cards-outer">    
        </div>
    </main>
    <template id="newstemplate">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="News-Image" id="news">
            </div>
            <div class="card-body">
                <h3 id="new-title">Accident in Golf Green</h3>
                <h6 id="news-source" class="news-source">No one inujured, 08/07/23</h6>
                <p class="news-content" id="news-content">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Modi eius exercitationem error earum a voluptatum tempore sed molestiae totam quod!</p>
            </div>
        </div>
    </template>
    <script src="script.js"></script>
</body>
</html>
